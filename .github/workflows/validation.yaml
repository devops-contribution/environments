name: Validation

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "env/dev/us-east-1/resources/**"

permissions:
  id-token: write
  contents: read

jobs:
  terraform-validate-plan:
    name: Terraform Validate & Plan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dir:
          - "env/dev/us-east-1/resources/vpc"
          - "env/dev/us-east-1/resources/eks"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::014337110715:role/github-actions-role
          aws-region: us-east-1

      - name: Validate & Plan
        run: |
          terraform -chdir=${{ matrix.dir }} init
          terraform -chdir=${{ matrix.dir }} validate
          terraform -chdir=${{ matrix.dir }} plan -out=plan.out
